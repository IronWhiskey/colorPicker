
<!DOCTYPE html>
<html>

    <head>
        <title>colors</title>
        <meta charset='UTF-8'>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    </head>

    <body bgcolor="{{ color }}">
        <div id='wrapper' >

            <h1>Enter your color values below</h1>

            <form action='/colors' method='post'>

                <div id='row1'>
                    <label for='red'>Red:</label>
                    <input type='text' id='red' name='redVal'>
                </div>
                

                <div id='row2'>
                    <label for='green'>Green:</label>
                    <input type='text' id='green' name='greenVal'>
                </div>
    
                <div id='row3'>
                    <label for='blue'>Blue:</label>
                    <input type='text' id='blue' name='blueVal'>
                </div>

                <p>* All values must be between 1 and 255</p>
                <input type='submit' id='submit' value='Show My Color!'>

            </form>
        </div>
       
    </body>

</html>
